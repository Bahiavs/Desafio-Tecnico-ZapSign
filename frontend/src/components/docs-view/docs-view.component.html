@let docs = docs$ | async;
@switch (docs) {
    @case ('error') {Erro ao buscar documentos}
    @case ('loading') {Carregando}
    @default {
        @for (doc of docs; track doc['documentID']) {
            <div>
                <pre>{{ doc | json }}</pre>
                <button (click)="deleteDoc(doc['documentID'])" [disabled]="(loadingDocDeletions$ | async)?.has(doc['documentID'])">
                    üóëÔ∏è Deletar
                </button>
                @for (signer of doc['signers']; track signer['id']) {
                    <button (click)="editSigner({'id': signer['id'], 'name': signer['name']})">
                        ‚úèÔ∏è Editar Signat√°rio {{ signer['id'] }}
                    </button>
                }
                <button (click)="editDoc({'documentID': doc['documentID'], 'name': doc['name']})">
                    ‚úèÔ∏è Editar Documento
                </button>
            </div>
        } @empty {
            Sem documentos
        }
    }
}
