<form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
    <input id="name-input" formControlName="name" placeholder="Nome do documento" />
    <input id="url-input" formControlName="url" placeholder="URL do PDF" />
    <div *ngFor="let signer of signers.controls; let i = index" formArrayName="signers" class="signer">
        <div [formGroupName]="i">
            <input id="signerName" formControlName="name" placeholder="Nome do signatário" />
            <input id="signerEmail" formControlName="email" placeholder="Email do signatário" />
        </div>
        @if (signers.controls.length > 1)
        {<button type="button" (click)="removeSigner(i)" id="remove-signer-btn">✕</button>}
    </div>
    <button type="button" class="action-btn" (click)="autoFill()">✎ Auto Preencher</button>
    <button type="button" class="action-btn" (click)="addSigner()">✚ Adicionar Signatário</button>
    <button type="submit" class="action-btn" id="submit">✈ Enviar</button>
</form>
